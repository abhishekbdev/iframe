<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #urlFrame {
            width: 100%;
            height: 100vh;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form onsubmit="return loadURL()">
        <input type="text" id="urlInput" placeholder="Enter a URL" required>
        <input type="submit" value="Submit" id="submitBtn">
    </form>
    <iframe id="urlFrame" frameborder="0"></iframe>
    <script>
        function loadURL() {
            // Get the URL from the input field
            var url = document.getElementById('urlInput').value;
            // Set the iframe source to the entered URL
            document.getElementById('urlFrame').src = url;
            // Prevent the form from submitting and reloading the page
            return false;
        }
    </script>

</body>
</html>
